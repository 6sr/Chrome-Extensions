<html>
<head>
    <title>Water Popup</title>
    <style>
    body {
        text-align: center;
    }

    #hydrateImage {
        width: 100px;
        margin: 5px;
    }

    button {
        margin: 5px;
        padding: 5px;
        outline: none;
        font-weight: bold;
    }

    button:hover {
        background-color: #00AAFF;
        color: #FFFFFF;
    }

    input {
        margin: 5px;
    }
    </style>
</head>
<body>
    <!-- An Alarm delay of less than the minimum 1 minute will fire
    in approximately 1 minute incriments if released -->
    <button id='sampleSecond' value='0.1'>Sample Second</button>

    <img src='./stay_hydrated.png' id='hydrateImage'>

    <!-- <div id="srtxt" style = "display: none">Hello SR</div> -->
    
    <input id="alarmTitle" type="text" placeholder="Alarm Title..." />
    <input id="alarmMinutes" type="text" placeholder="Alarm Minutes..." />
    
    <!-- <button id='15min' value='15'>15 Minutes</button>
    <button id='30min' value='30'>30 Minutes</button> -->

    <!-- <input type="time" id="alarmTime" /> -->

    <button id='createAlarm'>Create Alarm</button>
    <button id='cancelAlarm'>Cancel Alarm</button>

    <!-- link to non-persistent background script -->
    <script src="popup.js"></script>
</body>
</html>
